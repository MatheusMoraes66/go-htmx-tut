<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document2</title>
</head>

<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm gap-3">
            <div class="max-w-sm rounded overflow-hidden shadow-lg mb-6">
                <div class="px-6 py-4">
                    <form class="space-y-6" hx-swap="beforeend" hx-target="#todo-list" hx-post="/add-todo">
                        <label for="message" class="block text-sm font-medium leading-6 text-gray-900">Message:</label>
                        <input type="text" id="message" name="message"
                            class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
                    </form>
                </div>
            </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <div class="px-6 py-4">
                    <h1 class="text-center">List </h1>
                </div>
                <div class="px-6 pt-4 pb-2">
                    <ul id="todo-list" class="grid grid-cols-1 space-y-4 mb-6">
                        {{range .Todos}} {{block "todo-list-element" .}}
                        <li>
                            <span
                                class="inline-block bg-gray-200 rounded-md px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                                {{.Message}}
                            </span>
                        </li>
                        {{end}} {{end}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
